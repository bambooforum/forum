<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORUM</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <script src="/assets/js/admin.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="lang-wrapper">
                <select name="lang" id="lang" class="secondarybtn">
                    <option value="ca" selected>cat</option>
                    <option value="es">esp</option>
                    <option value="en">eng</option>
                </select>
            </div>
            <div class="title">
                <span>BambooForum</span>
            </div>
            <div class="account">
                <div class="nologin">
                    <a href="/login" class="secondarybtn">log in</a>
                    <a href="/register" class="primarybtn">Sign up</a>
                </div>
                <div class="yeslogin" hidden>
                    <img src="#" alt="pfp">
                    <span class="username">username</span>
                </div>
            </div>
        </header>
        <div class="main-tabs">
            <ul>
                <li><a href="/">Forum</a></li>
                <li><a href="/users">Users</a></li>
                <li class="active"><a href="/admin">Admin</a></li>
            </ul>
        </div>
        <main>
			<div class="route"><span>forum | admin panel</span></div>
            <h1>Admin</h1>
            <h2>Manage categories <button class="primarybtn">add</button></h2> 
            <ul id="categories">
                <li><span class="item-name">News - Noticias y actualizaciones</span><div><button class="secondarybtn">edit</button><button class="dangerbtn">remove</button></div></li>
                <li><span class="item-name">Monturas</span><div><button class="secondarybtn">edit</button><button class="dangerbtn">remove</button></div></li>
                <li><span class="item-name">Herreria</span><div><button class="secondarybtn">edit</button><button class="dangerbtn">remove</button></div></li>
            </ul>
        </main>
        <footer>
            <a href="/privacy">Privacy Police</a>
            <a href="/terms">Terms of Service</a>
        </footer>
    </div>
</body>
</html>
