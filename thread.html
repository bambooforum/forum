<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORUM</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/thread.css">
    <script src="/assets/js/pagination.js" defer></script>
    <script src="/assets/js/thread.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="lang-wrapper">
                <select name="lang" id="lang" class="secondarybtn">
                    <option value="ca" selected>cat</option>
                    <option value="es">esp</option>
                    <option value="en">eng</option>
                </select>
            </div>
            <div class="title">
                <span>BambooForum</span>
            </div>
            <div class="account">
                <div class="nologin">
                    <a href="/login" class="secondarybtn">log in</a>
                    <a href="/register" class="primarybtn">Sign up</a>
                </div>
                <div class="yeslogin" hidden>
                    <img src="#" alt="pfp">
                    <span class="username">username</span>
                </div>
            </div>
        </header>
        <div class="main-tabs">
            <ul>
                <li class="active"><a href="/">Forum</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
        <main>
			<div class="route"><span>forum | &lt;category name&gt; | &lt;thread name&gt;</span></div>
            <h1>Thread title</h1>
            <div class="pagination-wrapper">
                <ul class="pagination-content">
                    
                </ul>
                <div class="controls">
                    <ul class="pagination-controls">
                        <li><button id="pagination-control-start">&lt;&lt;</button></li>
                        <li><button id="pagination-control-previous">&lt;</button></li>
                        <li><button id="pagination-control-next">&gt;</button></li>
                    </ul>
                    <ul class="page-controls"></ul>
                </div>
            </div>
        </main>
        <footer>
            <a href="/privacy">Privacy Police</a>
            <a href="/terms">Terms of Service</a>
        </footer>
    </div>
</body>
</html>
